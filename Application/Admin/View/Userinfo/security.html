  <script>
	$(function(){
		/**
		 * 修改密码
		 */
		//old-input光标离开事件
		$("#old-password").blur(function(){
			var oldpwd=$(this).val();
			$.post('pwchange',{'oldpwd':oldpwd},function(data,status){
				if(data=='incorrect'){
					$(".oldtip").text('请输入正确密码');
				}else{
					$(".oldtip").text('');
				}
			});
		});
		//new-input光标离开事件
		$("#new-password").blur(function(){
			var newpwd=$(this).val();
			if(newpwd.length<8||newpwd.length>16){
				$(".newtip").text('请输入8至16位字符的密码');
			}else{
				$(".newtip").text('');
			}
		});
		//conf-input输入事件
		$("#conf-password").bind('input propertychange',function(){
			var confpwd=$(this).val();
			var newpwd=$("#new-password").val();
			if(confpwd!=newpwd){
				$(".conftip").text('两次输入的密码不一致');
			}else{
				$(".conftip").text('');
			}
		});
		//保存
		$(".btn-savepass").click(function(){
			layer.msg('请稍等', {icon: 16,shade: 0.01});
			var oldpwd=$("#old-password").val();
			var newpwd=$("#new-password").val();
			var confpwd=$("#conf-password").val();
			if(oldpwd==''||newpwd==''||confpwd==''){
				layer.msg('<p style="color:#fff">填写有误，请按提示重新填写</p>', {
					time: 1000, //1s后自动关闭
					//btn: ['']
				});
			}else if($(".oldtip").text()!=''){
				layer.msg('<p style="color:#fff">旧密码填写错误</p>', {
					time: 1000, //1s后自动关闭
					//btn: ['']
				});
			}else if($(".newtip").text()!=''){
				layer.msg('<p style="color:#fff">密码格式不正确</p>', {
					time: 1000, //1s后自动关闭
					//btn: ['']
				});
			}else if($(".conftip").text()!=''){
				layer.msg('<p style="color:#fff">两次输入的密码不一致</p>', {
					time: 1000, //1s后自动关闭
					//btn: ['']
				});
			}else{
				$.post("pwchange",{'newpwd':newpwd},function(data,status){
					if(data=="success"){
						layer.closeAll(); 
						layer.msg('修改成功', {icon: 1});
						setTimeout(function(){
							window.location.reload();
						},1000);
					}
				});
			}
		});
		/**
		 * 修改手机号
		 */
		//手机号验证
		function isPoneAvailable(str) {  
			var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;  
			if (!myreg.test(str)) {  
				return false;  
			} else {  
				return true;  
			}  
		}  
		//发送验证码
		function yzcode(){
			var mobile=$("#phonenum").val();
			//var email=$("#email").val();
			if(!isPoneAvailable(mobile)){
				layer.msg('手机号格式错误！', {icon: 2});
				return false;
			}
			$.ajax({
				type: "POST",
				url: "yzcode",
				data:"mobile="+mobile,
				success: function(msg){
					if(msg==1)
					{ 
						layer.msg('系统出错', {icon: 2}); 
						return;
					}
					else if(msg==2)
					{ 
						layer.msg('未匹配到相关用户', {icon: 5});
						return;
					}
					else
					{
						layer.msg('验证码已发送至手机', {icon: 6}); 
						return;
					}
				}
			});
		}
		//手机号输入框离开
		$('#phonenum').blur(function(){
			var mobile=$("#phonenum").val();
			//var email=$("#email").val();
			if(!isPoneAvailable(mobile)){
				layer.msg('手机号格式错误！', {icon: 2});
				$("#phonenum").val("");
				return false;
			}
		})
		//获取验证码
		$('.getcode').click(function(){
			var mobile=$("#phonenum").val();
			//var email=$("#email").val();
			if(!isPoneAvailable(mobile)){
				layer.msg('手机号格式错误！', {icon: 2});
				return;
			}else{
				$.ajax({
					type: "POST",
					url: "yzcode",
					data:"mobile="+mobile,
					success: function(msg){
						if(msg==1)
						{ 
							layer.msg('系统出错', {icon: 2}); 
							return;
						}
						else if(msg==2)
						{ 
							layer.msg('未匹配到相关用户', {icon: 5});
							return;
						}
						else
						{
							layer.msg('验证码已发送至手机', {icon: 6}); 
							return;
						}
					}
				});
				var dnum=60;
				var inter=setInterval(function(){
					dnum=dnum-1;
					if(dnum>=0){
						$('.getcode').html(dnum+'s后重新获取');
					}else{
						clearInterval(inter);
						$('.getcode').html('获取验证码');
					}
				},1000);
			}
			
		})
		//提交更改
		$('.btn-savetel').click(function(){
			var mobile=$("#phonenum").val();
			var checkcode=$("#checkcode").val();
			$.post('telchange',{'mbile':mobile,'checkcode':checkcode},function(data,status){
				if(status=="success"){
					if(data=="success"){
						layer.msg('修改成功', {icon: 1});
						setTimeout(function(){
							window.location.reload();
						},1000);
					}else{
						layer.msg('验证码有误！', {icon: 2});
					}
				}
			})
		})
	})
</script>
