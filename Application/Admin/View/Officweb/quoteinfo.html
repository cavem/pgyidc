<link href="__APC__/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="" href="__APC__/css/style.css" rel="stylesheet" type="text/css"  />

<script src="__APC__/script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="__APC__/script/jquery.cookie.js" type="text/javascript"></script>
<script src="__APC__/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>


 <div class="left-product right-full">
        <div class="center-back left-back">
        <div class="container-fluid">
          <div class="info-center">
            <div class="clearfix"></div>
            <div class="table-margin">
              <div class="col-lg-6" style="width: 50%">
                <form name="mform" role="form" method="post" action="{:U('officweb/quoteadd')}">
                    <div class="form-group">
                        <label>类型名称</label>
                        <input class="form-control" name="title" value="{$info.title}">
                        <p class="help-block"></p>
                    </div>
                    <div class="form-group">
                        <label>价格（单位：元）</label>
                        <input type="text" class="form-control" id="price" name="price" onkeyup="only_num(this)" onblur="only_num(this)" value="{$info.price}">
                        <p class="help-block"></p>
                    </div>
                    <button type="button" id="save" class="btn btn-default">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <input type="hidden" name="quotid" value="{$quotid}">
                    <input type="hidden" name="fid" value="{$fid}">
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
        <iframe id="framepic" name="framepic" style="display:none"></iframe>
 </div>
<include file="Public/footer" title="" />
<script type="text/javascript">
    $('document').ready(function(){
        $('#save').click(function(){
            document.mform.action="{:U('officweb/quoteadd')}";
            document.mform.target="framepic";
            document.mform.submit();
        });
    });

    function stopupload(rel){
        switch (rel) {
            case 0:
                layer.alert('信息保存成功', {
                    icon: 1,
                    skin: 'layer-ext-moon'
                }, function(){
                    layer.closeAll(); 
                    parent.location.reload();
                    return; 
                });
                break;  
            case 1:
                layer.alert('提交失败', {
                    icon: 2,
                    skin: 'layer-ext-moon'
                }, function(){
                    layer.closeAll(); 
                    parent.location.reload();
                    return; 
                });
                break; 
        } 
    }
    function only_num(obj){
　　　　//得到第一个字符是否为负号
　　　　var num = obj.value.charAt(0);
　　　　//先把非数字的都替换掉，除了数字和.
　　　　obj.value = obj.value.replace(/[^\d\.]/g,'');
　　　　//必须保证第一个为数字而不是.
　　　　obj.value = obj.value.replace(/^\./g,'');
　　　　//保证只有出现一个.而没有多个.
　　　　obj.value = obj.value.replace(/\.{2,}/g,'.');
　　　　//保证.只出现一次，而不能出现两次以上
　　　　obj.value = obj.value.replace('.','$#$').replace(/\./g,'').replace('$#$','.');
　　　　//如果第一位是负号，则允许添加
　　　　if(num == '-'){
　　　　　　obj.value = '-'+obj.value;
　　　　}
　　}
</script>
