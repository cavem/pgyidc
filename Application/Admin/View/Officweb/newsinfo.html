<include file="Public/header" title="蒲公英自动化" />
  <div class="right-product right-full">
        <div class="center-back right-back">
        <div class="container-fluid">
          <div class="info-center">
            <div class="page-header">
                <div class="pull-left">
						        <h4><a href="{:U('officweb/newslist')}">模块列表</a>&nbsp;>&nbsp;新增导航</h4>      
					      </div>
            </div>
            <div class="clearfix"></div>
            <div class="table-margin">
              <div class="col-lg-6">
                <form role="form" method="post" action="{:U('officweb/newsadd')}">
                    <div class="form-group">
                        <label>所属类别</label>
                        <select class="form-control" name="datatype">
                            <foreach name="navlist" item="v">
                              <option value="{$v.navid}" <?=$v['navid']==$info['id']?'selected':''?>>{$v.navname}</option>
                            </foreach>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>文章标题</label>
                        <input class="form-control" name="navname" value="{$info.title}">
                        <p class="help-block"></p>
                    </div>
                    <div class="form-group">
                        <label>文章内容</label>
                            <script id="container" name="content" type="text/plain" style="height:250px;">{$info.content}</script>
                        <!-- 配置文件 -->
                        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                        <!-- 编辑器源码文件 -->
                        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
                        <!-- 实例化编辑器 -->
                        <script type="text/javascript">
                            var ue = UE.getEditor('container',{autoHeightEnabled:false});
                        </script>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <input type="hidden" name="newsid" value="{$newsid}">
                </form>
              </div>
            </div>
          </div>
        </div>
        </div> 
 </div>
<include file="Public/footer" title="" />
